<!--adding the inputs that allow you to enter a quantity and price of an item, 
then the button and the calculation that ends up giving you the result of the function
these statements then reference further into the code for the resources they use-->
<input type="text" id="txt-price" placeholder="Enter the price of the item">
<input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
<button id="btn-submit">Calculate</button>
<div id="output"></div>

<!--This looks like it is declaring the variables that will be used to calculate the function 
    further into the document-->
<!--Then the code takes in the values of price and quantity and declares them
and makes sure that they are numbers and finishes by then calculating the function
rounds the number and declares it as output-->
<script>
 
  var priceInput = document.getElementById('txt-price');
  var quantityInput = document.getElementById('txt-quantity');
  var submitBtn = document.getElementById('btn-submit');
  var output = document.getElementById('output');


  submitBtn.addEventListener('click', function () {
    var price = priceInput.value;
    var quanity = quantityInput.value;
    price = +price;
    quanity = +quanity;
    if (Number.isNaN(price) || Number.isNaN(quanity)) {
      output.innerHTML = 'Invalid input';
      return;
    }
    var totalPrice = price * quanity;
    totalPrice = Math.round(totalPrice * 100) / 100;
    output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;
  });
</script>
